<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../../styles/styles.css" rel="stylesheet" />
    <script src="Tab-1.js"></script>
    <link
      href="https://allfont.es/allfont.css?fonts=roboto-slab-regular"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header class="header">
        <a href=" " class="first-Tab">Tab 1</a>
        <a href=" " class="second-Tab">Tab 2</a>
      </header>
      <div class="titleTab1">
        <h1>HOTEL Mieres del Camín Apartamentos</h1>
        <img
          src="../../../images/five-star.png"
          alt="Imagen de cuatro estrellas del hotel"
        />
      </div>
      <form class="boxes">
        <label class="boxes__accommodation"> 
          <h3>Solo Alojamiento</h3>
          <ul>
            <li>Sin régimen.</li>
            <li>Botella de agua de bienvenida.</li>
          </ul>
            <p class="boxes__button-firts">
              <input type="radio" name="button" value="first-button"/>
                Elegir régimen
            </p>
          </label>
        
        <label class="boxes__breakfast">
          <h3>Alojamiento y desayuno</h3>
          <ul>
            <li>Desayuno buffet completo.</li>
          </ul>
          <p class="boxes__button-second">
            <input type="radio" name="button" value="second-button" />
            Elegir régimen
          </p>
          </label>

        <label class="boxes__half">
          <h3>Media pensión</h3>
          <ul>
            <li>Desayuno buffet completo</li>
            <li>Cena buffet</li>
            <li>No incluye</li>
          </ul>
          <p class="boxes__button-third">
            <input type="radio" name="button" value="third-button" />
            Elegir régimen
          </p>
          </label>

        <label class="boxes__all">
          <h3>Todo incluido</h3>
          <ul>
            <li>
              Dispondrás de comida y bebida todo el día y durante toda tu
              estancia.
            </li>
            <li>Restaurante buffet.</li>
            <li>Snack Bar</li>
            <li>Servicio de bares(marcas nacionales)</li>
          </ul>
          <p class="boxes__button-forth">
            <input type="radio" name="button" value="forth-button" />
            Elegir régimen
          </p>
          </label>

        <label class="boxes__unlimited">
          <h3>Unlimited Services</h3>
          <ul>
            <li>Restaurante buffetcon bebidas Premium.</li>
            <li>Restaurante a la carta (una cena por estancia).</li>
            <li>Snack bar con bebidas Premium.</li>
            <li>Minibar incluido.</li>
            <li>Acceso a SPA y 45 minutosde masaje por persona.</li>
            <li>Actividades deportivas(acuáticas sin motor).</li>
            <li>Caja feurte.</li>
            <li>Parking gratuito.</li>
            <li>Lavandería.</li>
          </ul>
          <p class="boxes__button-fifth">
            <input type="radio" name="button" value="fifth-button" />
            Elegir régimen
          </p>
          </label>
      </form>
    </div>
  </body>
</html>
